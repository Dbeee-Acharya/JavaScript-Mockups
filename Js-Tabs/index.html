    <script>
        const tableButton = document.querySelectorAll('.tab-button');
        const table = document.querySelectorAll('.tab-group');

        tableButton.forEach((tab, index)=>{
                tab.addEventListener('click', ()=>{
                    tableButton.forEach(tab=>{tab.classList.remove('active')});
                    tab.classList.add('active');
                    table.forEach(t=>{t.style.display="none"});
                    table[index].style.display = "block";
                })
        })
